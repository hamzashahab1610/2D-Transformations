<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" type="text/css"/ rel="stylesheet">
    <title>2D-Transformations</title>
  </head>

  <body class="gradient">
    <h1 style="text-align: center; font-size: 3em; text-decoration: underline;">2D-Transformations</h1>
    <br>
    <main>
      <div class="content card">
        <p class="center">Click div to translate in <strong>Y-Direction</strong></p>
        <div id="translate">Translate</div>
      </div>
      <div class="content card">
        <p class="center">Click div to scale in <strong>Y-Direction</strong></p>
        <div id="scale">Scale</div>
      </div>
      <div class="content card">
        <p class="center">Click div to rotate</p>
        <div id="rotate">Rotate</div>
      </div>
      <div class="content card">
        <p class="center">Click div to shear in <strong>Y-Direction</strong></p>
        <div id="shear">Shear</div>
      </div>
      <div class="content card">
        <p class="center">Click div to reflect along <strong>Y-Direction</strong></p>
        <div id="reflect">Reflect</div>
      </div>
    </main>

    <script src="./scripts.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.5.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>

</html>
